[env:teensy40]
platform = teensy
board = teensy40
framework = arduino
monitor_speed = 115200
lib_deps = 
	sparkfun/SparkFun u-blox GNSS Arduino Library@^2.2.7
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
	robtillaart/DAC8550@^0.1.2
